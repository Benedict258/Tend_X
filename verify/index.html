<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TendX - Email Confirmation</title>
    <link rel="icon" type="image/x-icon" href="/public/Tendx.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements for space vibe */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(1) { top: 20%; left: 20%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 10%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 10%; left: 60%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { top: 70%; left: 30%; width: 2px; height: 2px; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 40%; left: 90%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 90%; left: 20%; width: 3px; height: 3px; animation-delay: 1.3s; }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(9) { top: 15%; left: 15%; width: 8px; height: 8px; animation-delay: 0s; }
        .particle:nth-child(10) { top: 25%; left: 85%; width: 6px; height: 6px; animation-delay: 2s; }
        .particle:nth-child(11) { top: 75%; left: 75%; width: 10px; height: 10px; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 24px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .redirect-info {
            font-size: 14px;
            color: #888;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #888;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: progress 4s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
        }

        /* Subtle glow effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Logo placeholder - replace with actual logo -->
        <img src="/public/Tendx.png" alt="TendX logo" class="logo" />
        
        <div class="success-icon">âœ…</div>
        
        <h1 class="title">Email Confirmed Successfully!</h1>
        
        <p class="subtitle">
            Welcome to TendX! Your email has been verified and your account is now active.
        </p>
        
        <div class="redirect-info">
            <span>You will be redirected shortly</span>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Auto-redirect after 4 seconds
        setTimeout(function() {
            window.location.href = 'https://tendx.onrender.com';
        }, 4000);

        // Optional: Add a countdown display
        let countdown = 4;
        const redirectInfo = document.querySelector('.redirect-info span');
        
        const countdownInterval = setInterval(function() {
            countdown--;
            if (countdown > 0) {
                redirectInfo.textContent = `Redirecting in ${countdown} seconds`;
            } else {
                redirectInfo.textContent = 'Redirecting now...';
                clearInterval(countdownInterval);
            }
        }, 1000);

        // Add some interactive sparkle effects
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 600);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                100% { transform: scale(1) rotate(180deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
